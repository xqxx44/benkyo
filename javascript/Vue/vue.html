<!DOCTYPE html>
<html lang="Ja">
  <head>
    <meta charset="UTF-8">
    <meta name="discription" content="javascript,フレームワーク,Vue.js,JAVASCRIPT,vue.js,Vuejs,html,HTML,css,CSS">
    <title>Vue.jsの練習</title>
    <base href="./vue.html">
    <link rel="stylesheet" type="text/css" href="style/vue.css">
  </head>
  <body>
    <div id="todoApp">
      <div v-bind:style="StyleA" v-bind:class="ClassA">{{ message }}</div>
      <input v-bind:class="ClassB" v-model="msg" type="text" value="">
      <span v-bind:style="StyleB">{{ msg }}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="js/vue.js"></script>
  </body>
