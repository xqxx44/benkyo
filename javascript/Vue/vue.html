<!DOCTYPE html>
<html lang="Ja">
  <head>
    <meta charset="UTF-8">
    <meta name="discription" content="javascript,フレームワーク,Vue.js,JAVASCRIPT,vue.js,Vuejs,html,HTML,css,CSS">
    <title>Vue.jsの練習</title>
    <base href="./vue.html">
    <link rel="stylesheet" type="text/css" href="style/vue.css">
  </head>
  <body>
    <div id="todoApp">
      <div v-bind:style="font">{{ title }}</div>
      <input type="text" v-model="todo" v-on:keyup.enter="addTodo">
      <div>
        <div v-for="t in todos" v-bind:key="t.id" v-bind:class="['todo-defalut', t.doing ? 'todo-doing' : '']" v-on:click="begin(t)">
          {{ t.name }}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="js/vue.js"></script>
  </body>
</html>
